# basic configuration

backend = "glx";
glx-no-stencil = true;
vsync = "opengl-swc"

glx-swap-method = 1;
xrender-sync-fence = true;
mark-ovredir-focused = true;
inactive-opacity = 0.9
opacity = 0.9;
# transparancy settings for i3
opacity-rule = [
    "0:_NET_WM_STATE@:32a *=
'_NET_WM_STATE_HIDDEN'"
];

shadow-exclude = [
"name = 'Notification'",
"name *= 'compton'",
"class_g = 'Firefox'",
"class_g = 'Conky'",
"class_g = 'Vlc'",
"class_g = 'tor-browser-en'"
];

fade-exclude = [
"class_g = 'Firefox'",
"class_g = 'tor-browser-en'"
];

focus-exclude = [
"class_g = 'Firefox'",
"class_g = 'tor-browser-en'"
];

opacity-exclude = [
"class_g = 'Firefox'"
"class_g = 'tor-browser-en'"
"class_g = 'mpv'"
"class_g = 'mpvfloat'"
];
