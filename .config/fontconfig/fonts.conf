<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Ubuntu Nerd Font Medium</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Ubuntu Nerd Font Medium</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Ubuntu Nerd Font Medium</family></prefer>
  </alias>
  <alias>
    <family>UbuntuiMono Nerd Font Mono</family>
    <prefer><family>Inconsolata</family></prefer>
  </alias>

</fontconfig>


